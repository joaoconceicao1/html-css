<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das Tags</title>
</head>
<body>
    <h1>Desafio das Tags</h1>
    <p>Em HTML5,podemos inserir os elementos da lista a seguir.Passe o mause sobre os tremos pra descobrie qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafo</abbr> </li>
        <li><abbr title="Use as tags &lt;h1&gt;...&lt;h6&gt;">Título</abbr> </li>
        <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr> </li>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviação</abbr> </li>
        <li><abbr title="Use a tag &lt;code&gt;">Código-font</abbr> </li>
        <li><abbr title="Use a tag &lt;ol&gt;">Lista de numeradas</abbr> </li>
        <li><abbr title="Use a tag &lt;ul&gt;">Lsitas desnumeradas</abbr> </li>
       
    </ul>
    
</body>
</html>
